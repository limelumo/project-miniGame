<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ea03c52171.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="game__container">
      <header class="game__header">
        <div class="game__score"><i class="fas fa-bug"></i></div>
        <div class="game__timer"></div>
        <button class="game__button">
          <span class="game__playBtn">Play!</span>
          <span class="game__stopBtn">Stop</span>
        </button>
      </header>

      <section class="game__field"></section>
    </section>

    <section class="pop-up pop-up__hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Replay?</span>
    </section>
  </body>
</html>
